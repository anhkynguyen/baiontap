<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>

  let array= [];
  let n = +prompt('nhập n phần tử');
  let sum=0

  for(let i= 0; i<n;i++)
  {
      array[i] = +prompt('phần tử :' + (i+1))
      sum+=array[i]
  }

  document.write(sum
  )
</script>
