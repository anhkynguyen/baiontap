<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Nhập vào a và b, tính a^2, a^b-->
<body>
<script>
    let a= prompt("Nhập a")
    let b= prompt("Nhập b")
    let c = a**2
    let d = Math.pow(a,b)
    document.write('a^2 bằng:' +' '+c)
    document.write('a^b bằng:' +' '+d)

</script>
</body>
</html>
