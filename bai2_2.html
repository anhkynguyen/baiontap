<!--Tính tổng các phần tử chia 5 dư 2-->
<body>
<script>
let array= [15,37,23,45,34,12]
let sum=0
for(let i =0; i<array.length;i++){
    if( array[i]%5==2){
        sum+=array[i]
    }
}
document.write(sum)
</script>
