<!--6. Đếm số phần tử chia hết cho 6-->
<body>
<script>
let array= [15,37,23,45,34,12]
let b=[]
for (let i=0; i<array.length;i++){
    if(array[i] % 6 == 0){
        b.push(array[i])

    }

}
document.write('số phần tử chia hết cho 6 là '+ b.length)


</script>
</body>
</html>
