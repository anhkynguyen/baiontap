<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Nhập vào a và b, tính tổng các số từ a đến b-->
<body>
<script>
  let a =+prompt("Nhập a")
  let b= +prompt("Nhập b")
  let sum=0
  for( let i=a;i<=b;i++){
    sum+=i
  }
  document.write(sum)

</script>
</body>
</html>
